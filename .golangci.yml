version: "2"
run:
  timeout: 3m

formatters:
  settings:
    gofumpt:
      extra-rules: true

linters:
  default: all
  disable:
    - sqlclosecheck # not relevant (SQL)
    - rowserrcheck # not relevant (SQL)
    - cyclop # duplicate of gocyclo
    - bodyclose # Too many false positives: https://github.com/timakin/bodyclose/issues/30
    - dupl
    - testpackage
    - tparallel
    - paralleltest
    - nlreturn
    - wsl
    - wsl_v5
    - nolintlint
    - exhaustive
    - exhaustruct
    - err113
    - wrapcheck
    #- ifshort # unknown
    - noctx
    - lll
    #- gomnd # unknown
    - forbidigo
    - varnamelen
    # added
    - depguard
  exclusions:
    rules:
      - path: (.+)_test.go
        linters:
          - goconst
          - funlen
          - godot
          - gochecknoglobals
  settings:
    govet:
      enable-all: true
      disable:
        - fieldalignment
    gocyclo:
      min-complexity: 12
    goconst:
      min-len: 5
      min-occurrences: 4
    misspell:
      locale: US
    funlen:
      lines: -1
      statements: 50
    godox:
      keywords:
        - FIXME

